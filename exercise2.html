<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 2");
            
            // Jou instructies volgen hier
            robotArm.grab();
            for(a = 1; a <=9; a++){
            robotArm.moveRight();
        }
            robotArm.drop();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();
            for(b = 1; b <=5; b++){
            robotArm.moveLeft();
        }
            robotArm.grab();
            for(a = 1; a <=5; a++){
            robotArm.moveRight();

        }
            robotArm.drop();

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
